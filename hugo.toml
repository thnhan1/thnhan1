baseURL = "https://thnhan1.github.io/thnhan1/"
languageCode = "vn-vi"
title = "Nhan's blog"
theme = "github-style"
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  author = "Huu Nhan"
  description = "Life is short, Live it well!"
  github = "thnhan1"
  facebook = "thnhan1"
  twitter = "nhanthatsu"
  linkedin = "thnhan1"
  instagram = "thnhan1"
  tumblr = "thnhan1"
  email = "nhandev10@gmail.com"
  url = "https://thnhan1.github.io/"
  keywords = "blog, google analytics, java, developer, software"
  rss = true
  lastmod = true
  userStatusEmoji = "😀"
  favicon = "images/github.jpg"  # Sử dụng đường dẫn tương đối
  avatar = "images/avatar.jpg"   # Sử dụng đường dẫn tương đối
  headerIcon = "images/GitHub-Mark-Light-32px.png"  # Sử dụng đường dẫn tương đối
  location = "China"
  enableGitalk = true
  custom_css = ["css/custom.css"]  # Sử dụng đường dẫn tương đối
  custom_js = ["js/custom.js"]  # Sử dụng đường dẫn tương đối
  enableSearch = true

[outputs]
 home = ["html", "json"]

[outputFormats.json]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = false

[params.gitalk]
    clientID = "$GITALK_CLIENT_ID"
    clientSecret = "$GITALK_CLIENT_SECRET"
    repo = "repo"
    owner = "thnhan1"
    admin = "thnhan1"
    id = "location.pathname"
    labels = "gitalk"
    perPage = 15
    pagerDirection = "last"
    createIssueManually = true
    distractionFreeMode = false

  [[params.links]]
    title = "Link"
    href = "https://thnhan1.github.io/"
  [[params.links]]
    title = "Link2"
    href = "https://thnhan1.github.io/"
    icon = "images/avatar.jpg"  # Sử dụng đường dẫn tương đối

[frontmatter]
  lastmod = ["lastmod", ":fileModTime", ":default"]

